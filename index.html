<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--scripts-->

    <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="center">
        <div class="calculator container-fluid ">
            <h3>BMI CALCULATOR</h3>
            <div class="inputs ">
                <form action="/index.html">
                    <label class="height-weight" for="Weight">Weight</label><br>
                    <input type="text" id="w" class="weight"><br>
                    <label class="height-weight" for="height" >Height</label><br>
                    <input type="text" id="h" class="Height"><br>
                </form>
                <p id="result"></p>
                <button onclick="bmi()" class="cal-btn btn btn-outline-dark">calcuate</button>
            </div>
            <p>Enter weight in kilograme (Kg) and Height in centimenters(cm)</p>
        </div>
    </div>

    <script type="text/javascript">
        function bmi() {
            var w = document.getElementById("w").value;
            var h = document.getElementById("h").value;
            var bmi = w / (h / 100 * h / 100);
            var bmio = (bmi.toFixed(2));
            document.getElementById("result").innerHTML = "Your bmi is " + bmio;
        }

    </script>

</body>

</html>
